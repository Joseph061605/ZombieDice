<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zombie Dice</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
    <body>
        <h1 id="title">Zombie Dice</h1>
        
        <div id="diceDisplay">
            <img id="dice1" class="dice" src="Images/Dice/blank.gif">
            <img id="color1" class="color" src="Images/Dice/blank.gif">
            <img id="dice2"class="dice" src="Images/Dice/blank.gif">
            <img id="color2" class="color" src="Images/Dice/blank.gif">
            <img id="dice3" class="dice" src="Images/Dice/blank.gif">
            <img id="color3" class="color" src="Images/Dice/blank.gif">
        </div>
        <div id="savedMargin">
            <div id="savedDiceDisplay"></div>  
        </div> 
        <div id="diceLeftDisplay">Dice left: 11</div>
        <div id="buttonDisplay">
            <img id="rollButton" src="Images/Buttons/rollButton.png" class="button">
            <img id="endButton" src="Images/Buttons/endButton.png" class="button">
        <div id="winningPointsDisplay"></div>
        <div  id="playerDisplayGame">
            <table>
            <tr id="points"></tr>
            <tr id="zombieDisplay"></tr>
        </table>
        </div>
        

        <script type="module" src="game.js"></script>
        <script src="app.js"></script>
    </body>
</html>
